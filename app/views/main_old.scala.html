@(title: String, nav: String = "")(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery-ui-1.8.20.custom.min.js")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">                
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.2.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui-1.8.20.custom.min.js")" type="text/javascript"></script>
    </head>
    <body>
    	<div class="topbar">
            <div class="fill">
                <div class="container">
                    <a class="brand" href="@routes.Application.index()">Forms</a>
                    <ul class="nav">
                        <li class="@("active".when(nav == "signup"))">
                            <a href="#">Sign up</a>
                        </li>
                        <li class="@("active".when(nav == "contact"))">
                            <a href="#">Contacts</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

		<div class="container">
        	@content
        </div>
    </body>
</html>
