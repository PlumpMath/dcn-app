@(loginForm: Form[vos.UserVO])

@import helper._

<!DOCTYPE html>

<html>
    <head>
        <title>Darpan Cable Network</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/ui-lightness/jquery-ui-1.8.20.custom.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">                
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/login.css")">                
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.2.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui-1.8.20.custom.min.js")" type="text/javascript"></script>
    </head>
    <body>
    	<div class="topbar">
            <div class="fill">
                <div class="container">
                    <a class="brand" href="#">Darpan Cable Network</a>                    
                </div>
            </div>
        </div>

		<div class="container logincontainer">
        <form action="@routes.LoginController.submit" method="POST" class="loginform">

            <div class="actions loginactions-top">
                <span class="loginheader">Login</span>
            </div>

            @if(loginForm.hasErrors()) {
              <h1>@loginForm.errorsAsJson()</h1>
            } 

            <fieldset>            
            <dl class=" " id="username_field">
                <dt><label for="username">Username <span style="color:red">*</span> </label></dt>                
                <dd>
                <input type="text" id="username" name="username" value="">
                </dd>            
            </dl>

            <dl class=" " id="password_field">
                <dt><label for="password">Password <span style="color:red">*</span> </label></dt>                
                <dd>
                <input type="password" id="password" name="password" value="" >
                </dd>    
            </dl>
            </fieldset>
                    
            <div class="actions loginactions-bottom">
                <input type="submit" class="btn primary" value="Login">            
            </div>
                    
            </form>
        </div>
    </body>
</html>
