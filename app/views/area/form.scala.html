@(areaForm: Form[forms.AreaForm],title: String)

@import helper._

<table class="table">
    <thead>
    	<tr><th>@title</th></tr>
    </thead>	
    <tbody>	
    <tr>	    	
    	<td>@inputText(field=areaForm("name"), args = 'class -> "input-large", 'placeholder -> "area name", '_label -> "Area Name")

    </tr>
    </tbody>
    <tfoot>
	<tr>
    	<td><button type="submit" class="btn btn-primary">Save</button></td> 	
    </tr>	
	</tfoot>
</table>
