@main(){


 <div class="subnav">
    <ul class="nav nav-pills">      
      <li class=""><a href="@routes.SubAreaController.create_new()" id="subarea-add">Add</a></li>
      <li class=""><a href="#" link="@routes.SubAreaController.update_get(0L)" id="subarea-edit">Edit</a></li>
      <li class=""><a href="#" id="subarea-delete">Delete</a></li>      
    </ul>
  </div>

	
  <br/>

	<table id="subarea-grid"></table> 
	<div id="subarea-pager"></div>

	<script type="text/javascript">

	$(function(){
		process_subareas();

		$("#subarea-edit").click(subarea_edit_click);
		$("#subarea-delete").click(subarea_delete_click);

	});

	var process_subareas = function() {		
  		$.ajax({
			url: '/service/subareas',
			processData:false,
			type: 'GET',
			beforeSend:function(jqXHR, settings){					
				jqXHR.setRequestHeader("Content-Type", "application/json");					
			},
			success: function(data, textStatus, jqXHR){					
				render_subareas(data);	
			},
			error: function(jqXHR, textStatus, errorThrown){				
				//display_error_msg(errorThrown);	
			},
			complete: function(jqXHR,textStatus){					
			}	
		});
	};

	var render_subareas = function(subareas) {		
		if(subareas == undefined || subareas == null){
			return;
		}	

		$("#subarea-grid").jqGrid({
			datatype: "local",
		    colNames:['ID','Name','Area Name','Employee Name'],
		    colModel:[
		    	{name:'id',index:'id',width:'50px'},
		    	{name:'name',index:'name'},
		    	{name:'areaname',index:'areaname'},
		    	{name:'employeename',index:'employeename'}
		    ],		   
		    viewrecords: true,
		    multiselect: false,
		    caption: "Areas",		    
		    height: 250,
		    width: 900
		});		

		$.each(subareas,function(i,subarea){
			subarea.areaname=subarea.area.name;
			subarea.employeename=subarea.employee.name;
			$("#subarea-grid").jqGrid('addRowData',i+1,subarea);	
		});
	};

	var subarea_edit_click = function(){		
		var id = $("#subarea-grid").jqGrid('getGridParam','selrow'); 
		if (id) { 
			var ret = $("#subarea-grid").jqGrid('getRowData',id); 			
			var link=$(this).attr("link");
			link=link.replace('0',ret.id);
			$(this).attr('href',link);
		} else { 
			alert("Please select row");
		} 		
	}

	var subarea_delete_click = function(){		
		var id = $("#subarea-grid").jqGrid('getGridParam','selrow'); 
		if (id) { 
			var ret = jQuery("#subarea-grid").jqGrid('getRowData',id); 			 
		} else { 
			alert("Please select row");
		}
	}

	</script>
}
