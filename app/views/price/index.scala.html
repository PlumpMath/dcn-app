@main(){

	<div class="subnav">
    	<ul class="nav nav-pills">
    	<li class=""><a href="@routes.PriceController.create_new()" id="price-add">Add</a></li>
    	<li class=""><a href="#" id="price-grid-delete">Delete</a></li>
    	</ul>
    </div>
    
    <br/>
    
	    <table id="price-grid"></table> 
		<div id="price-pager"></div>
		
		<script type="text/javascript">
		
		$(function(){
			process_prices();				
		});
		
	var process_prices = function() {		
  		$.ajax({
			url: '/service/prices',
			processData:false,
			type: 'GET',
			beforeSend:function(jqXHR, settings){					
				jqXHR.setRequestHeader("Content-Type", "application/json");					
			},
			success: function(data, textStatus, jqXHR){				
				render_prices(data);	
			},
			error: function(jqXHR, textStatus, errorThrown){				
				//display_error_msg(errorThrown);	
			},
			complete: function(jqXHR,textStatus){					
			}	
		});
	};
	
	var render_prices = function(prices) {		
		if(prices == undefined || prices == null){
			return;
		}	

		$("#price-grid").jqGrid({
			datatype: "local",
		    colNames:['ID','Rate Amount'],
		    colModel:[
		    	{name:'id',index:'id',width:'50px'},
		    	{name:'amount',index:'amount'},
		    ],		   
		    viewrecords: true,
		    multiselect: false,
		    caption: "Users",		    
		    height: 250,
		    width: 900
		});		

		$.each(prices,function(i,price){
			$("#price-grid").jqGrid('addRowData',i+1,price);	
		});		
	};
		
		
	</script>
}
